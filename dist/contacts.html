<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header header__contacts-page">
            <div class="container">
                <div class="footer__inner">
                    <div class="header__top ">
                        <a href="index.html" class="logo">
                            <img src="images/logo.svg" alt="" class="logo__img">
                        </a>
                        <nav class="header__nav">
                            <ul class="header__menu">
                                <li class="header__item"><a href="about.html" class="header__link">О нас</a></li>
                                <li class="header__item"><a href="tours.html" class="header__link">Туры</a></li>
                                <li class="header__item"><a href="contacts.html" class="header__link">Контакты</a></li>
                            </ul>
                        </nav>
                        <div class="header__contacts">
                            <a href="tel:79289222101" class="header__phone">+7 (928) 922-21-01</a>
                            <a href="mailto:rkobes@yahoo.com" class="header__email">rkobes@yahoo.com</a>
                        </div>
                    </div>
                </div>
        </header>
        <main class="main">
            <div class="contacts">
                <h2 class="title contacts__title">Контакты</h2>
                <div class="container">
                    <div class="contacts__inner">
                        <div class="contacts__map">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2916.7373160544607!2d44.70256031531997!3d43.025915979147875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40500a7b0593731b%3A0x17182973bd50ce20!2z0JLQu9Cw0LTQuNC60LDQstC60LDQt9GB0LrQuNC5INCa0L7Qu9C70LXQtNC2INCt0LvQtdC60YLRgNC-0L3QuNC60Lg!5e0!3m2!1sru!2sru!4v1670793877980!5m2!1sru!2sru"
                                width="600" height="450" style="border:0; margin-bottom: 30px;" allowfullscreen=""
                                loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                            </iframe>
                        </div>

                        <div class="contacts__content">
                            <form class="contacts__form">
                                <input type="text" class="contacts__form-input" placeholder="Введите ваше Имя">
                                <input type="text" class="contacts__form-input" placeholder="Введите ваше Фамилия">
                                <input type="tel" class="contacts__form-input" placeholder="Введите ваш телефон">
                                <input type="email" class="contacts__form-input" placeholder="Введите вашу почту">
                                <button class="contacts__form-btn">Отправить</button>
                                <label for="personal-date" class="contacts__form-personal">
                                    <input type="checkbox" class="contacts__form-checkbox" id="personal-date">
                                    <span class="contacts__form-checkbox__style"></span>
                                    Даю согласие на обработку персональных данных</label>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <a href="index.html" class="logo">
                        <img src="images/logo.svg" alt="" class="logo__img">
                    </a>
                    <nav class="header__nav">
                        <ul class="header__menu">
                            <li class="header__item"><a href="about.html" class="header__link">О нас</a></li>
                            <li class="header__item"><a href="tours.html" class="header__link">Туры</a></li>
                            <li class="header__item"><a href="contacts.html" class="header__link">Контакты</a></li>

                        </ul>
                    </nav>
                    <a href="tel:79289222101" class="header__phone">+7 (928) 922-21-01</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
